<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>momo</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-left">
          <img class="logo" src="https://github.com/Eimat/momo.github.io/blob/master/momo/logo_img.png" alt="">
        </div>
        <div class="header-right">
          <a href="#">news</a>
          <a href="#">item</a>
          <a href="#">contact</a>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <img src="https://github.com/Eimat/momo.github.io/blob/master/momo/top2_img.jpg" alt="" class="top_img">
      <div class="top-p">桃メイク、する？</div>
    </div>
    <div class="news-wrapper">
      <div class="news">
        <img class="news-img" src="https://github.com/Eimat/momo.github.io/blob/master/momo/news_img.jpg" alt="">
        <div class="news-right">
          <h3>8月10日 10:00～</h3>
          <h2>スキンケア新商品<br>Web先行販売</h2>
          <p>8月20日 店頭発売</p>
          <a href="#">詳しくはこちら</a>
        </div>
      </div>
    </div>
    <div class="main-wrapper">
        <ul class="category-list">
          <li class="category-item">
           <a href="#">
             <div class="category-img">
               <img src="https://github.com/Eimat/momo.github.io/blob/master/momo/skincare_img.jpg" alt="">
             </div>
             <div class="category-name">
               <p>skin care<span class="fas fa-angle-right"></span></p>
             </div>
           </a>
         </li>
         <li class="category-item">
          <a href="#">
            <div class="category-img">
              <img src="https://github.com/Eimat/momo.github.io/blob/master/momo/pointmake_img.jpg" alt="">
            </div>
            <div class="category-name">
              <p>point make<span class="fas fa-angle-right"></span></p>
            </div>
          </a>
        </li>
        <li class="category-item">
         <a href="#">
           <div class="category-img">
             <img src="https://github.com/Eimat/momo.github.io/blob/master/momo/bodycare_img.jpg" alt="">
           </div>
           <div class="category-name">
             <p>body care<span class="fas fa-angle-right"></span></p>
           </div>
         </a>
       </li>
       <li class="category-item">
        <a href="#">
          <div class="category-img">
            <img src="https://github.com/Eimat/momo.github.io/blob/master/momo/gift_img.jpg" alt="">
          </div>
          <div class="category-name">
            <p>gift<span class="fas fa-angle-right"></span></p>
          </div>
        </a>
      </li>
     </ul>
    </div>
    <footer>
        <img class="logo" src="https://github.com/Eimat/momo.github.io/blob/master/momo/logo_img.png" alt="">
      <h5>follow me</h5>
      <a href="#"><span class="fab fa-instagram instagram"></span></a>
      <a href="#"><span class="fab fa-twitter twitter"></span></a>
      <a href="#"><span class="fab fa-youtube-square"></span></a>
    </footer>
  </body>
</html>
